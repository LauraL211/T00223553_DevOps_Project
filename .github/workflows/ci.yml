name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build, test, and generate coverage
        run: ./mvnw -B clean test jacoco:report

      - name: Debug JaCoCo output
        run: |
          echo "== surefire reports =="
          ls -la target/surefire-reports || true
          echo "== jacoco folder =="
          ls -la target/site/jacoco || true
          echo "== jacoco.xml head =="
          head -n 5 target/site/jacoco/jacoco.xml || true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.projectKey=LauraL211_T00223553_DevOps_Project
            -Dsonar.organization=laural211
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/**